mode: ContinuousDeployment
branches:
  main:
    tag: ''
    regex: main
    source-branches: ['integration']
    is-release-branch: true
  integration:
    tag: dev
    regex: integration
    source-branches: ['feature', 'bugfix']
    is-release-branch: false
  feature:
    tag: feat
    regex: feature[/-]
    source-branches: ['integration'] 
    is-release-branch: false
  bugfix:
    tag: fix
    regex: bugfix[/-]
    source-branches: ['integration']
    is-release-branch: false
